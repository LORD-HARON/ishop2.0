<div class="main">
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="container">
                <div class="form">
                    <h2>Вход</h2>
                    <form [formGroup]="userForm">
                        <div class="input-box">
                            <input type="text" placeholder="Логин" formControlName="login"
                                (keyup.enter)="onClickLogin()" required>
                        </div>
                        <div class="input-box">
                            <input type='{{inputType}}' placeholder="Пароль" [(ngModel)]="loginQuery.password"
                                (keyup.enter)="onClickLogin()" formControlName="password" required>
                            <button (mousedown)="inputType = 'text'" (mouseup)="inputType = 'password'"
                                (mouseleave)="inputType = 'password'" class="password-button">
                                <mat-icon>
                                    visibility
                                </mat-icon>
                            </button>
                        </div>
                        <div class="btn">
                            <a (click)="onClickLogin()">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
