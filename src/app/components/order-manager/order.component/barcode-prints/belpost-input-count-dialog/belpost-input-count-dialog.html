<div class="main">
    <span>Выберите количество мест</span>
    <div class="input-box">
        <input #numOrder type="number" [min]="1" [(ngModel)]="selectedVal">
    </div>

    <div class="dialog-control-conteiner">
        <div class="btn" style="width: 170px;">
            <button mat-stroked-button (click)="onOkClick()" [disabled]="!selectedVal">
                Ok
            </button>
        </div>
        <div class="btn" style="width: 170px;">
            <button mat-stroked-button class="start-order" (click)="onNoClick()">
                Отмена
            </button>
        </div>
    </div>
</div>
